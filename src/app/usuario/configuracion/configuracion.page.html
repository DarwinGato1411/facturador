<ion-header>

    <ion-title>Configuracion</ion-title>

</ion-header>

<ion-content>
  <ion-item>
    <ion-label>Tipo de conexi√≥n</ion-label>
    <select [formControl]="tipoconexion" name="select">
      
      <option value="http">http</option>
      <option value="https">https</option>
    </select>
  </ion-item> 
  <ion-item>
