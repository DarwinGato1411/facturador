<ion-header >
  <ion-toolbar>
    <ion-title ><p>Sistema de facturación electrónica</p></ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>

  <ion-grid>
    <ion-row>
      <ion-col size-sm="6" offset-sm="3">

        <ion-card>
          <img alt="Silhouette of mountains" src="../../../assets/imagenes/LogoDefact.JPG" />
          <ion-card-header>
            <ion-card-title >
              <p  align="center"> Tu mejor opción en facturación electrónica </p>
              
            </ion-card-title>

          </ion-card-header>
          <ion-card-content>


            <form [formGroup]="loginForm">

              <ion-item>
                <ion-input formControlName="usuarionombre" placeholder="Usuario"> </ion-input>
              </ion-item>


              <ion-item>
                <ion-input formControlName="password" placeholder="Contraseña" type="password"> </ion-input>

              </ion-item>

            </form>
            <ion-button expand="block" (click)="autentificar()" [disabled]="!loginForm.valid">Ingresar</ion-button>
