<ion-content>
  <div class="main-content">
    <div class="contenedorLogo">
      <div class="logo">
        <img src="../../../assets/imagenes/logoDF.jpeg" />
        <div class="texto">
          <p class="title">DEFACT</p>
          <p class="subtitle">FACTURACIÓN ELECTRÓNICA MOVIL</p>
        </div>
      </div>
      <p class="secundario">Administrar tus facturas nunca ha sido tan facil!</p>
    </div>

    <div class="contenedorLogin">
      <div class="contenedorTexto">
        <p>Inicia Sesión</p>
      </div>
      <div>
        <form class="contenedorForm" [formGroup]="loginForm">
          <div class="contenedorInput">
            <ion-icon name="person-outline"></ion-icon>
            <ion-input formControlName="usuarionombre" placeholder="Usuario" type="text"> </ion-input>
          </div>
          <div class="contenedorInput">
            <ion-icon name="key-outline"></ion-icon>
            <input formControlName="password" id="password" placeholder="Contraseña" type="password" />
            <ion-icon class="hide-option" id="viewPassword" name="eye-outline" (click)="toggleShow()"></ion-icon>
          </div>
          <ion-button expand="block" (click)="autentificar()" [disabled]="!loginForm.valid">Ingresar</ion-button>
        </form>
      </div>
    </div>
  </div>

</ion-content>
