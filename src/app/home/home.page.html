<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-title>
      Productos
    </ion-title>
  </ion-toolbar>
  
    <ion-toolbar>
      <ion-buttons slot="primary">
        <ion-button  color="primary">
          <ion-icon slot="icon-only" name="search"></ion-icon>
        </ion-button>
      </ion-buttons>
      <ion-searchbar showCancelButton="focus" [(ngModel)]="busquedaSearch" placeholder="Buscar "
        ></ion-searchbar>
    </ion-toolbar>
  
 
</ion-header>

<ion-content [fullscreen]="true">
 
  <ion-item *ngFor="let item of listaProductos">
    <ion-card>
      <ion-item lines="inset">
        <ion-avatar slot="start">
          <img src="../../assets/imagenes/avatar.png">
        </ion-avatar>
        <ion-text>

          <p>
            {{item.ubicacion}}
          </p>
        </ion-text>
      </ion-item>
      <ion-grid>
        <ion-row>
          <ion-col size="8">
            <p>{{item.prodNombre}}</p>
            <p>CODIGO: {{item.prodCodigo}}</p>
          </ion-col>
          <ion-col>
            <h1 style="color: blue;">${{item.pordCostoVentaFinal}}</h1>
          </ion-col>  
         
        </ion-row>
      </ion-grid>




      <!--<img src={{item.usuFotografia}} alt="ion">-->
      <ion-card-header>
        <ion-card-title>{{item.idUsuario.usuNombre}} ({{item.idUsuario.usuWhatsapp}})</ion-card-title>
      </ion-card-header>
      <ion-card-content>
        {{item.prodDescripcion}}
      </ion-card-content>

      <ion-footer>
        <ion-row>
          <ion-col center text-center>
            <button>
              <ion-icon name="star-outline"></ion-icon>
              <div>Calificar</div>
            </button>
          </ion-col>
          <ion-col center text-center>
            <button>
              <ion-icon name="mail-outline"></ion-icon>
              <div>Mensaje</div>
            </button>
          </ion-col>
          <ion-col center text-center>
            <button>
              <ion-icon name="logo-whatsapp"></ion-icon>
              <div>Contactar</div>
            </button>
          </ion-col>
        </ion-row>
      </ion-footer>
    </ion-card>

  </ion-item>
</ion-content>
