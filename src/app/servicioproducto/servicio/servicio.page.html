<ion-header >
 
 
    
  <ion-toolbar color="light">
    <ion-buttons slot="primary">
      <ion-button (click)="buscar()" color="primary" >
        <ion-icon slot="icon-only" name="search"></ion-icon>
      </ion-button>
    </ion-buttons>
    <ion-searchbar showCancelButton="focus" [(ngModel)]="busquedaSearch" placeholder="Buscar "
      (ionChange)=upperCase(busquedaSearch)></ion-searchbar>
  </ion-toolbar>



</ion-header>

<ion-content [fullscreen]="true">


  <ion-item *ngFor="let item of listaProductos" >
    <ion-card >
      <ion-item lines="inset">
        <ion-avatar slot="start">
          <img src={{item.idUsuario.usuFotografia}} *ngIf="item.idUsuario.usuFotografia">
          <img src="../../../assets/imagenes/servicios.png" *ngIf="!item.idUsuario.usuFotografia">
        </ion-avatar>
        <ion-text>

          <p>
            {{item.idUsuario.ubicacion}}
          </p>
        </ion-text>
      </ion-item>
      <ion-grid>
        <ion-row>

          <img src={{item.idUsuario.usuFotografia}} *ngIf="item.idUsuario.usuFotografia">
          <img src="../../../assets/imagenes/servicios.png" *ngIf="!item.idUsuario.usuFotografia">
        </ion-row>
        <ion-row>
          <ion-col size="8">
            <p>{{item.ofeNombre}}</p>
            <p>Registro: {{item.ofeFechaRegistro}}</p>
            <h6 style="color: blue; size: 7px;">Experiencia: {{item.ofeTiempoExperiencia}} a√±os</h6>
         
          </ion-col>
          <ion-col size="4">
            
            
            <p *ngIf="item.ofeEstado"><ion-badge color="success">DISPONIBLE</ion-badge></p>
            <p *ngIf="!item.ofeEstado"><ion-badge color="danger">OCUPADO</ion-badge></p>
          </ion-col>
       
        </ion-row>
      </ion-grid>

      <!--<img src={{item.usuFotografia}} alt="ion">-->
      <ion-card-header>
        <ion-card-title>{{item.idUsuario.usuNombre}} - {{item.idUsuario.usuWhatsapp}}</ion-card-title>
      </ion-card-header>
      <ion-card-content>
        {{item.ofeDescripcion}}
      </ion-card-content>

      <ion-footer>
        <ion-row>
          
          <ion-col center text-center >
            <ion-button expand="block" color="primary">              
              <ion-icon name="information-circle-outline"></ion-icon>
              <div>Informacion</div>
            </ion-button>
          </ion-col>
          <ion-col center text-center >
            <ion-button  href="https://api.whatsapp.com/send?phone=+5930993530018&text=Hola" target="_blank" expand="block" color="success">
              <ion-icon  name="logo-whatsapp" ></ion-icon>
              <div> Contactar</div>
            </ion-button>
          </ion-col>
        </ion-row>
      </ion-footer>
    </ion-card>

  </ion-item>
</ion-content>
